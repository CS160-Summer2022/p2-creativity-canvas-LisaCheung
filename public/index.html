<!DOCTYPE html>
<html>

<head>
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>

  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:tan;">
  <center>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#filterModal">
      <span class="material-symbols-outlined">filter_alt</span>
    </button>


    <!-- Modal reference:https://getbootstrap.com/docs/4.0/components/modal/-->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">properties filter</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <b>select 3 gradient colors:</b>
              <ul>
                <li>color 1: <input type="color" id="colorpicker1" value="#0000ff"></li>
                <li>color 2: <input type="color" id="colorpicker2" value="#000000"></li>
                <li>color 3: <input type="color" id="colorpicker3" value="#555555"></li>
              </ul>
              <label for="strokecolor"><b>enter stroke color:</b></label>
              <input type="color" id="strokecolor" value="#555555">
              <br>
              <label for="quantity5"><b>enter stroke width:</b></label>
              <input type="number" id="quantity5" name="quantity" min="10" max="20">
              <br>
              <label for="quantity1"><b>enter num path segments for generating random blob (between 10 and
                  50):</b></label>
              <input type="number" id="quantity1" name="quantity" min="10" max="50">
              <br>
              <label for="quantity2"><b>enter min radius for blob (between 50 and 100):</b></label>
              <input type="number" id="quantity2" name="quantity2" min="50" max="100">
              <br>
              <label for="quantity3"><b>enter max radius for blob (between 50 and 100):</b></label>
              <input type="number" id="quantity3" name="quantity3" min="50" max="100">

              <label for="temp"><b>center x-position:</b></label>
              <label for="temp2"><b>center y-position:</b></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" id="submitfilter">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Our row of buttons -->
    <button type="button" class="btn" id="default">
      <span class="material-symbols-outlined"> edit</span>
    </button>

    <button type="button" class="btn btn-success" id="thick-green">
      <span class="material-symbols-outlined">format_paint</span>
    </button>

    <button type="button" class="btn" id="eraser">
      <span class="material-symbols-outlined">circle</span>
    </button>

    <button type="button" class="btn btn-primary" id="random-blob">
      1. generate random blob
    </button>
    <button type="button" class="btn btn-primary" id="fill-gradient">
      2. add random distribution color gradient
    </button>
    <button type="button" class="btn btn-primary">
      3. iterate blob
    </button>
    <br>
    <!-- I used a simple line break here, but you might want to consider using a more sophisticated layout/formatting solution (e.g. Bootstrap rows and columns), especially if there's a lot of elements you want to cleanly organize, position, and format in your app. -->


    <br>
    <canvas id="my-canvas" width="800" height="600"
      style="border:4px solid #000000;background-color:white; border-radius: 25px;"></canvas>
    <!-- our Canvas object -->

  </center>

</body>

</html>
